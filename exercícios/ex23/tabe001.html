<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;/*colar tabela*/
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.amarelo {
            background-color: yellow;
        }

        tr.linha {
            background-color: rgb(211, 157, 211);
        }


    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                 TABLE HEADER = cabeÃ§alho de tabela
                 TABLE = dados de tabela
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>                  
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>  <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="amarelo">C2</td>
        </tr>

        <tr class="linha"> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>        <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
