<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div > p{
            display: none; /*esconder texto*/
        }
     div:hover > p{
        display: block; /*mostrar texto escondido*/
        color: brown;
        font-family: 'Courier New', Courier, monospace;
        width: 300px;
    }
</style>
</head>
<body>
    <p>passe o mouse</p>
    <div>
        passe o moude aqui

    <p>texto escondido</p>
        </div>
    
</body>
</html>
